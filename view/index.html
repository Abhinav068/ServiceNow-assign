<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow</title>
    <script src="https://kit.fontawesome.com/86ca256ee1.js" crossorigin="anonymous"></script>
    <style>
        .popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: aquamarine;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            /* display: flex; */
            justify-content: center;
            align-items: center;
        }

        .add-user {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>Welcome to ServiceNow</h1>
    <div>
        <button onclick="newUser()">Add a New User</button>
    </div>
    <hr>
    <section>
        <h2>All Users</h2>
        <div class="wrapper">
            <div>
                <p><b> ID:</b> 1</p>
                <p><b>First Name:</b> John</p>
                <p><b>Last Name:</b> Doe</p>
                <p><b>Email:</b> abc@gmail.com</p>
                <p><b>Department:</b> Sales</p>
                <div>
                    <button class="update-btn">Update</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </section>

    <section class="popup">
        <div class="wrapper">
            <i class="fa-solid fa-xmark" onclick="back()"></i>
            <div class="add-user">
                <h1>Add New User</h1>
                <form onsubmit="addNewUser(event)">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="abc" required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="email">Email: </label> <br>
                    <input type="email" name="email" id="email"> <br>
                    <label for="department">Department: </label><br>
                    <input type="text" name="department" id="department"> <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="update-user">
                <h1>Update User </h1>
                <p>ID: 123</p>
                <form data-name="999">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="email">Email: </label> <br>
                    <input type="email" name="email" id="email"> <br>
                    <label for="department">Department: </label><br>
                    <input type="text" name="department" id="department"> <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="delete-user">
                <p>Are you sure?</p>
                <button onclick="deleteUser(2)">Yes</button>
            </div>
        </div>

    </section>
</body>

</html>
<script src="index.js"></script>
